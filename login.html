<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Warehouse Management System - Xafiiska Waxbarashada</title>
    <meta name="description"
        content="Gasha nidaamka maamulka agabka iyo hantida xafiiska. Xafiiska Waxbarashada Deegaanka Soomaalida.">
    <meta name="keywords" content="login warehouse, maamulka bakhaarka, Somali Education, warehouse management system">
    <meta name="robots" content="index, nofollow">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="Login - Warehouse Management System">
    <meta property="og:description" content="Gasha nidaamka maamulka hantida si aad u maamusho agabka xafiiska.">
    <meta property="og:image" content="logo.jpg">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <style>
        body {
            background: #1e293b;
            display: flex;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            font-family: 'Poppins', sans-serif;
        }

        .split-screen {
            display: flex;
            width: 100%;
            height: 100%;
        }

        /* Left Side - Minister Profile */
        .left-side {
            flex: 1.3;
            position: relative;
            background: url('wasiir.jpg');
            background-size: cover;
            background-position: 100% 20%;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            padding: 40px;
            color: white;
            animation: slideInLeft 1s ease-out;
        }

        .left-side::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to right,
                    rgba(30, 41, 59, 0) 0%,
                    rgba(30, 41, 59, 0) 40%,
                    rgba(30, 41, 59, 0.4) 70%,
                    rgba(30, 41, 59, 1) 100%);
            pointer-events: none;
        }

        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-50px);
            }

            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .minister-info {
            position: relative;
            z-index: 2;
            background: rgba(30, 41, 59, 0.3);
            backdrop-filter: blur(4px);
            padding: 20px 25px;
            border-radius: 12px;
            border-left: 4px solid #ffd700;
            max-width: 500px;
            margin-bottom: 20px;
        }

        .minister-info h1 {
            font-size: 1.6rem;
            margin-bottom: 5px;
            color: #ffd700;
            font-weight: 700;
            letter-spacing: 0.5px;
        }

        .minister-info .title {
            font-size: 0.85rem;
            color: #cbd5e1;
            margin-bottom: 12px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1.5px;
        }

        .minister-info .quote {
            font-style: italic;
            font-size: 1rem;
            line-height: 1.5;
            color: #f1f5f9;
            border-top: 1px solid rgba(255, 255, 255, 0.15);
            padding-top: 12px;
        }

        /* Right Side - Login Form */
        .right-side {
            flex: 0.7;
            background: #1e293b;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px;
            z-index: 10;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 3.5rem;
            border-radius: 24px;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.7);
            animation: fadeIn 1s ease-out 0.3s both;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .login-header img {
            width: 100px;
            height: 100px;
            margin-bottom: 1.5rem;
            filter: drop-shadow(0 0 10px rgba(59, 130, 246, 0.5));
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        .login-header h2 {
            color: #fff;
            font-size: 1.3rem;
            margin-bottom: 0.5rem;
            line-height: 1.4;
            font-weight: 600;
            color: #f1f5f9;
        }

        .form-group {
            margin-bottom: 1.8rem;
        }

        .form-group label {
            display: block;
            color: #94a3b8;
            margin-bottom: 0.6rem;
            font-size: 0.85rem;
            font-weight: 500;
        }

        .input-wrapper {
            position: relative;
        }

        .input-wrapper i {
            position: absolute;
            left: 1.25rem;
            top: 50%;
            transform: translateY(-50%);
            color: #64748b;
            transition: color 0.3s;
            pointer-events: none;
        }

        .input-wrapper:focus-within i {
            color: #3b82f6;
        }


        .input-wrapper .form-control {
            width: 100%;
            padding: 1rem 3.5rem 1rem 3.5rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: #fff;
            font-family: 'Poppins', sans-serif;
            transition: all 0.3s;
            font-size: 0.95rem;
        }

        .eye-toggle {
            left: auto !important;
            right: 1.25rem !important;
            cursor: pointer;
            pointer-events: auto !important;
            transition: color 0.3s;
        }

        .eye-toggle:hover {
            color: #3b82f6 !important;
        }


        .input-wrapper .form-control:focus {
            outline: none;
            border-color: #3b82f6;
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.15);
        }

        .btn-login {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 1rem;
            letter-spacing: 1px;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px -5px rgba(37, 99, 235, 0.5);
            filter: brightness(1.1);
        }

        .error-message {
            color: #fda4af;
            background: rgba(225, 29, 72, 0.15);
            padding: 1rem;
            border-radius: 12px;
            font-size: 0.9rem;
            margin-bottom: 1.5rem;
            display: none;
            text-align: center;
            border: 1px solid rgba(225, 29, 72, 0.2);
        }

        /* Branding Overlay at Top Right */
        .brand-overlay {
            position: absolute;
            top: 40px;
            right: 40px;
            display: flex;
            align-items: center;
            gap: 15px;
            color: white;
            z-index: 100;
        }

        .brand-overlay img {
            width: 50px;
            height: 50px;
        }

        .brand-overlay div {
            font-size: 0.8rem;
            font-weight: 600;
            letter-spacing: 1px;
            text-transform: uppercase;
            border-left: 2px solid rgba(255, 255, 255, 0.3);
            padding-left: 15px;
        }
    </style>
</head>

<body>
    <div class="split-screen">
        <!-- Left Section: Minister Profile -->
        <div class="left-side">
            <div class="minister-info">
                <h1>Mudane Maxamed Sh. Aden</h1>
                <div class="title">Wasiirka Xafiiska Waxbarashada Deegaanka Soomaalida</div>
                <div class="quote">
                    "Hadafkayagu waa inaan dhisno nidaam waxbarasho oo casri ah, hufan, oo tayo leh, kaasoo u diyaariya
                    ubadkeena mustaqbal iftiimaya iyo horumar waara."
                </div>
            </div>
        </div>

        <!-- Right Section: Login Form -->
        <div class="right-side">
            <div class="login-container">
                <div class="login-header">
                    <img src="logo.jpg" alt="Logo">
                    <h2>Nidaamka Maamulka Agabka Xafiiska</h2>
                </div>
                <div id="error-box" class="error-message">Username ama Password-ka waa khalad!</div>
                <form id="login-form">
                    <div class="form-group">
                        <label>Username (Gal Magaca)</label>
                        <div class="input-wrapper">
                            <i class="fa-solid fa-user"></i>
                            <input type="text" id="username" class="form-control" placeholder="Tusaale: salah" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Password (Gal Sirta)</label>
                        <div class="input-wrapper">
                            <i class="fa-solid fa-lock"></i>
                            <input type="password" id="password" class="form-control" placeholder="••••••••" required>
                            <i class="fa-solid fa-eye eye-toggle" id="togglePassword"></i>
                        </div>
                    </div>
                    <button type="submit" class="btn-login">Gal Nidaamka (Sign In)</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', async function (e) {
            e.preventDefault();
            const username = document.getElementById('username').value.toLowerCase();
            const password = document.getElementById('password').value;
            const errorBox = document.getElementById('error-box');

            const isLocalFile = window.location.protocol === 'file:';
            const loginUrl = isLocalFile ? 'http://localhost:8000/api/login' : '/api/login';

            try {
                const response = await fetch(loginUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                if (response.ok) {
                    const data = await response.json();
                    sessionStorage.setItem('wh_logged_in', 'true');
                    sessionStorage.setItem('wh_token', data.access_token);
                    sessionStorage.setItem('wh_user', JSON.stringify(data.user));
                    window.location.href = 'index.html';
                } else {
                    errorBox.style.display = 'block';
                    setTimeout(() => errorBox.style.display = 'none', 3000);
                }
            } catch (err) {
                console.error('Login error:', err);
                alert('Connection error. Is the backend running?');
            }
        });

        // Toggle Password Visibility
        const togglePassword = document.getElementById('togglePassword');
        const passwordField = document.getElementById('password');

        togglePassword.addEventListener('click', function () {
            const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordField.setAttribute('type', type);
            this.classList.toggle('fa-eye');
            this.classList.toggle('fa-eye-slash');
        });


        // Redirect if already logged in
        if (sessionStorage.getItem('wh_logged_in') === 'true') {
            window.location.href = 'index.html';
        }
    </script>
</body>

</html>
